<script>
    document.querySelectorAll('video').forEach(video => {
      video.addEventListener('play', () => {
        document.querySelectorAll('video').forEach(v => {
          if (v !== video) {
            v.pause();
            v.load();    // Reload to show the poster
          }
        });
      });
    });
  </script>

<script>
document.querySelectorAll('.video-trigger video').forEach(video => {
  video.addEventListener('click', function () {
    const lightbox = document.getElementById('videoLightbox');
    const lightboxVideo = document.getElementById('lightboxVideo');
    lightboxVideo.src = this.currentSrc;
    lightbox.style.display = 'flex';
  });
});

function closeLightbox() {
  const lightbox = document.getElementById('videoLightbox');
  const lightboxVideo = document.getElementById('lightboxVideo');
  lightbox.style.display = 'none';
  lightboxVideo.pause();
  lightboxVideo.src = '';
}

// Close the lightbox when clicking anywhere outside the video (but not on the close button)
document.getElementById('videoLightbox').addEventListener('click', function(event) {
  const videoContainer = document.getElementById('lightboxVideo');
  const closeButton = document.querySelector('.close-btn');

  // Check if the click target is outside the video and the close button
  if (!videoContainer.contains(event.target) && !closeButton.contains(event.target)) {
    closeLightbox();
  }
});

// Prevent the close button from triggering the close action for the lightbox itself
document.querySelector('.close-btn').addEventListener('click', function(event) {
  event.stopPropagation(); // Prevent the click from bubbling up to the video lightbox container
  closeLightbox();
});

</script>

<div class="video-lightbox"
id="videoLightbox">
<span class="close-btn" onclick="closeLightbox()">
  <img src="icons/cross-arrows_15990273.png" alt="Close" />
</span>
<video id="lightboxVideo" controls autoplay></video>
</div>
